<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nkosinathi Dhanda">
    <meta name="description" content="A clean, responsive QR code component built using vanilla HTML and CSS.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main class="qr-card">
        <figure class="qr-card__image">
            <img src="./images/image-qr-code.png" alt="image-qr-code" width="576" height="576">
            <figcaption class="offscreen">image-qr-code</figcaption>
        </figure>

        <div class="qr-card__text-content">
            <h1 class="qr-card__title center">
                Improve your front-end skills by building projects
            </h1>

            <p class="qr-code__description center">
                Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
        </div>
    </main>
</body>

</html>
